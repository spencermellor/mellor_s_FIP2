<!DOCTYPE html>
<html lang="en">
<head>
	<title>SMELLORR - Contact</title>
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
	<link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed|Roboto:900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Squada+One&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h2 class="hidden">Header</h2>
		<div class="header">
	  			<a href="index.html" class="logo"><img src="images/logo_header.png" alt="Smellorr Logo"></a>
	  		<div class="mainNav">
	    		<a href="index.html">HOME</a>
	    		<a href="portfolio.html">PORTFOLIO</a>
	    		<a class="active" href="#">CONTACT</a>
	  		</div>
		</div>
	</header>
	<div>
		<img class="center3" src="images/divider.png" alt="Divider">
	</div>
	<div class="container"> <!-- Start Container -->
		<section>
			<h2 class="hidden">Contact Area</h2>
			<div class="conTitle">
				<p>Contact</p>
			</div>
			<div class="conSub">
				<p>*SMELLORR currently only operates in Canada*</p>
			</div>
			<div>
				<label class="label" for="firstName">First Name:</label>
   				<input required type="text" id="fname" name="firstname" placeholder="Your name..">
   				<label class="label" for="lastName">Last Name:</label>
    			<input required  type="text" id="lname" name="lastname" placeholder="Your last name..">
    			<label class="label" for="province">Province:</label>
    			<select required  id="province" name="country">
     				 <option value="alberta">Alberta</option>
     				 <option value="british_columbia">British Columbia</option>
      				<option value="manitoba">Manitoba</option>
      				<option value="newBrunswick">New Brunswick</option>
					<option value="Newfoundland">Newfoundland</option>
					<option value="nova_scotia">Nova Scotia</option>
					<option value="ontario">Ontario</option>
					<option value="pei">Prince Edward Island</option>
					<option value="quebec">Quebec</option>
					<option value="saskatchewan">Saskatchewan</option>
    			</select>
    			<label class="label" for="project">Type Of Project:</label>
    			<select required id="province" name="country">
     				 <option value="sporting_event">Sporting Event</option>
     				 <option value="event_festival">Event/Festival</option>
     				 <option value="Promotional">Promotional</option>
    			</select>
   			 <label class="label" for="subject">Subject (Inlcude Your Budget):</label>
    		<textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
    		</div>
    		<div class="submit">
   		 		<input type="submit" value="Submit">
			</div>
			<div class="conSub2">
				<p>Please allow 1-2 business days for a response.</p>
			</div>
		</section>
	</div> <!-- Close Container -->	
	<div>
		<img class="center3" src="images/divider.png" alt="Divider">
	</div>
	<section>
	<h2 class="hidden">Footer</h2>
	<footer> <!-- Start Footer -->
		<div class="footer2">
	  		<div class="footer2Nav">
	    		<a href="index.html">HOME</a>
	    		<a href="#">PORTFOLIO</a>
	    		<a href="contact.html">CONTACT</a>
	  		</div>
		</div>
	</footer> <!-- Close Footer -->
	</section>	
</body>
</html>
